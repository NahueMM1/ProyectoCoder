<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalNahue</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body class="Body-Login">
    <header class="HeaderPrincipal">
        <div class="container">
            <img src="../multimedia/Logo-Pagina.jpg" class="logo" alt="">
            <h2 class="Nav-Titulo">Estudia Programacion!</h2>
            <nav>
                <ul>
                    <li class="Principal-Li"><a href="../index.html">Volver al Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

   <div class="Login-Container">
        <div class="Login-Info-Container">
            <h1 class="Titulo">Iniciar Sesion</h1>
            <div class="Red-Login">
                <div class="Social-Elemento">
                    <img src="../multimedia/facebook.png" alt="">
                    <span>Facebook</span>
                    
                </div>
                <div class="Social-Elemento">
                    <img src="../multimedia/social.png" alt="">
                    <span>Google</span>
                    
                </div>
            </div>
            <p>O mas bien</p>
            <form class="Input-Container">
                <input class="Input-Login" type="text" placeholder="Usuario" name="" id="">
                <input class="Input-Login" type="password " placeholder="Contraseña" name="" id="">
                <p>Olvidaste tu contraseña? <span class="Span-Login">Clickea aqui</span></p>
                <button class="btn">Iniciar Sesion</button>
                <p>Aun no tienes una cuenta? <span class="Span-Login">Registrate</span></p>
            </form>
        </div>
        <img class="Image-Login-Container" src="../multimedia/Login-Fondo.jpg" alt="Login">
    </div>


    

<footer>
    <div class="Div-Footer">
        <p>&copy; DigitalNahue </p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
